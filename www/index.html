<!-- script para la creación y localización del mapa y sus coordenadas -->
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    var map;
    var marcador;

      function initialize() {
        //var mapCanvas = document.getElementById('map');
        var mapCanvas = document.getElementById('map');
         
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        map = new google.maps.Map(mapCanvas, mapOptions)

        marcador = new google.maps.Marker({
          position:LatLng,
          map: map
        })
      }

      function showPosition(){

        navigator.geolocation.getCurrentPosition(onSuccess, onError, {enableHighAccurracy:true})
      }

   
    //Mi ubicación
      function onSuccess(position){

          var myposition = new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
          
          var marker=new google.maps.Marker({
            position:myposition,
          });

          marker.setMap(map);
          
          map.setCenter(myposition)

          var element = document.getElementById('geolocation');
          element.innerHTML = '<hr />'+ 'Latitude: '  + position.coords.latitude      + '<br />' +
                              'Longitude: ' + position.coords.longitude     + '<br />' +
                              '<hr />'      + element.innerHTML;
        }

       //Ubicación mediante introducción de las coordeandas longitud y latitud.
      function showPositionRandom(){
        navigator.geolocation.getCurrentPosition(onSuccessRandom, onError, {enableHighAccurracy:true})
      }

      function onSuccessRandom(position){
          var latitude = $('#latitude').val();
          var longitude = $('#longitude').val();

          var myposition = new google.maps.LatLng(latitude, longitude)
          
          var marker=new google.maps.Marker({
            position:myposition,
          });

          marker.setMap(map);
          
          map.setCenter(myposition)

          var element = document.getElementById('geolocation');
          element.innerHTML = '<hr />'+ 'Latitude: '  + position.coords.latitude      + '<br />' +
                              'Longitude: ' + position.coords.longitude     + '<br />' +
                              '<hr />'      + element.innerHTML;
      }

      function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
